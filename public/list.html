<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <tbody id="tbody">

                  <td>1</td>

          </nav>
      </div>

      <script src="/js/jquery.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/common/header/register.js"></script>
      <script src="/js/common/header/login.js"></script>
      <script src="/js/common/header/header.js"></script>
      <script src="/js/pages/list/addPosition.js"></script>
      <script src="/js/pages/list/tableList.js"></script>

      <script>
          var page = new Page();
          page.init();

</html>
